[workspace]
members = [
  "hcctl",
  "healthchecks",
  "monitor",
]

[profile.release]
codegen-units = 1
lto = "thin"
panic = "abort"

[workspace.dependencies]
clap = { version = "4.3.6", features = [ "color", "deprecated", "derive" ] }
healthchecks = { path = "healthchecks", version = "^3.1.4" }

[workspace.package]
version = "1.0.0"
name = "healthchecks-rs"
